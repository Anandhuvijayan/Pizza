<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap User Management Data Table</title>
{% load static %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'style.css' %}">


<script type="text/javascript">
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
    </head>
    <body>
        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Pizza <b>Ordering System</b></h2>
                            
                        </div> 
                        <form method="get">
                            <input class="btn btn-primary" name="q" type="text" placeholder="Search...">
                            <button class="btn btn-primary"> Search</button>
                        </form> 
                    </div>
                </div>
                <table class="table table-striped table-hover">

                    <thead class="listhead">
                        <tr>
                            <th>#</th>
                            <th>ProductName</th>						
                            <th>Total Quantity</th>
                            <th>ProductSize</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    {% if product_list %}
					{% for brec in product_list %}
                    <tbody> 
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href="#"><img src= "{{ brec.product_image.url }}" class="avatar" alt="Avatar"> {{ brec.product_name }}</a></t>                 
                            
                            <td>{{ brec.p_qty }}</td>
                            <td>{{ brec.p_size }}</td>
                            <td>
                                <a href="{{ brec.get_absolute_url }}" class="btn btn-primary">Order</a>
                            </td>
                        </tr>  
                    </tbody>

                    {% endfor %}
                    {% else %}
                    <p>No Pizza.</p>
                    {% endif %}                  
                </table>
            </div>
        </div>     
    </body>
</html>
