<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrderForm</title>
    {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'formst.css' %}">
</head>
<body>   

<div class="container">
  <h3><b>Contact Form</b></h3>
  <form id="frmorder" name="order" action="{% url 'orderinfo' %}" method="post" >
    {% csrf_token %}
   <input type="text" id="fname" name="cusname" placeholder="Your name..">
   <input type="text" placeholder="Enter Email" name="email" required>
   <input type="text" placeholder="Enter phonenumber" name="phone" required>
   <input type="hidden" id="hidval" name="hidval1" value="{{ product.id }}" />
   <input type="hidden" id="hidval" name="hidval3" value="{{ product.product_name }}" />
   <input type="hidden" id="hidvalsize" name="hidval2" value="{{ product.product_sizeid }}" />
   <input type="submit" name="submit" value="Submit">
   
  </form>
</div>

</body>
</html>
